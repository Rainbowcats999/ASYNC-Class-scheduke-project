<!doctype html>
<html lang="en">
<head>
    <title>Classmates' Schedules</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/xla1zxk.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="mb-4">
        <h1>Classmates' Senior Schedules</h1>
        <p class="text-center text-white">View your friends' schedules by selecting from the dropdown below.</p>
        <div class="text-center mb-3">
            <select id="friendSelector" class="form-select w-50 mx-auto">
                <option value="MySchedule.json" selected>My Schedule</option>
                <option value="AnnieSchedule.json">Annie</option>
                <option value="CooperSchedule.json">Cooper</option>
                <option value="LaylaSchedule.json">Layla</option>
                <option value="NickSchedule.json">Nick</option>
                <option value="RemySchedule.json">Remy</option>
            </select>
        </div>
        <div id="status" class="text-center mb-2"></div>
    </header>
    
<main class="container my-5">
    <div id="status"></div>
    <div id="scheduleContainer" class="row g-3"></div>
</main>

    
    <footer class="text-center mt-4 text-white">
        &copy; 2025 Created by Elizabeth Rizov
    </footer>

    <script src="script.js"></script>
</body>
</html>

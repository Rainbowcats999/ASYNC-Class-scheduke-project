<!doctype html>
<html lang="en">
<head>
    <title> 🚌 Classmates' Schedules 🚌</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <!-- font -->
    <link rel="stylesheet" href="https://use.typekit.net/xla1zxk.css">

<body>
    <header class="py-4">
        <h1> 🏫 Classmates' Senior Schedules 🏫</h1>
        <h5 class="text-center text-white">Select a schedule from the dropdown below.</h5>
    </header>

    <main class="container my-5">
    <div class="mb-3">
        <label for="friendSelector" class="form-label text-white">Select a schedule:</label>
        <select id="friendSelector" class="form-select">
            <option value="MySchedule.json" selected>My Schedule</option>
            <option value="AnnieSchedule.json">Annie</option>
            <option value="CooperSchedule.json">Cooper</option>
            <option value="LaylaSchedule.json">Layla</option>
            <option value="NickSchedule.json">Nick</option>
            <option value="RemySchedule.json">Remy</option>
        </select>
    </div>

    <div id="status"></div>

    <!-- Bootstrap row for schedule cards -->
    <div id="scheduleContainer" class="row justify-content-center g-3">
        <!-- JS will insert cards here as col-md-4 items -->
    </div>
</main>

    <footer class="text-center text-white py-3">
        &copy; 10 October Elizabeth Rizov, ft Remy, Annie, Cooper, Nick, & Layla 2025
    </footer>

    <!-- Bootstrap JS -->

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
